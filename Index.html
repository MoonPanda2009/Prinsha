<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You 💖</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    img {
      width: 250px;
      height: 300px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      transition: opacity 1s ease;
      z-index: 2;
    }

    #message {
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      min-height: 50px;
      z-index: 2;
    }

    .btns {
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff6f91;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4a6e;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 4s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes float {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <img id="photo" src="her1.jpg" alt="Her Photo">
  <div id="message">You make this world brighter 🌟</div>
  
  <div class="btns">
  <button onclick="nextPhoto()">Next 💕</button>
  <button onclick="burstHearts()">Click Me 🎉</button>
  <button onclick="location.href='page2.html'">Next Page ➡️</button>
</div>


  

  <script>
    const photos = ["her1.jpg", "her2.jpg", "her3.jpg", "her4.jpg", "her5.jpg"];
    const messages = [
      "You’re stronger than you know 💪",
      "Never forget how special you are 🌸",
      "Your smile can light up the darkest day ✨",
      "You’re deeply cared for ❤️",
      "The world is better with you in it 🌍"
    ];

    let index = 0;
    const photoEl = document.getElementById("photo");
    const messageEl = document.getElementById("message");

    function typeWriter(text, i = 0) {
      if (i === 0) messageEl.textContent = ""; 
      if (i < text.length) {
        messageEl.textContent += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 50);
      }
    }

    function nextPhoto() {
      index = (index + 1) % photos.length;
      updateSlide();
    }

    function updateSlide() {
      photoEl.style.opacity = 0;
      setTimeout(() => {
        photoEl.src = photos[index];
        typeWriter(messages[index]);
        photoEl.style.opacity = 1;
      }, 500);
    }

    // Auto slideshow every 5 seconds
    setInterval(() => {
      nextPhoto();
    }, 5000);

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.5 ? "💖" : "✨";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      heart.style.fontSize = 15 + Math.random() * 25 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 800);

    // Burst hearts when button clicked
    function burstHearts() {
      for (let i = 0; i < 15; i++) {
        setTimeout(createHeart, i * 100);
      }
    }
  </script>
</body>
</html>
