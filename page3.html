<html lang="en">

<style>
body {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  min-height: 100vh;
  background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fbc2eb);
  font-family: 'Georgia', serif;
  text-align: center;
  color: white;
  padding: 15px;
  overflow-x: hidden;
  position: relative;
}
h1 {
  font-size: 2rem;
  margin: 20px 0;
  text-shadow: 0 0 15px #fff, 0 0 30px #ff6f91;
}
.letter, .lock-screen {
  width: 90%;
  max-width: 600px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  padding: 15px 20px;
  border-radius: 20px;
  font-size: 1.1rem;
  line-height: 1.6;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  animation: fadeIn 1.5s ease;
}
.lock-screen { margin-top: 10px; }
.letter { display: none; margin-top: 10px; }

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

button {
  margin-top: 12px;
  padding: 10px 18px;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: linear-gradient(45deg,#ff6f91,#ff94c2);
  color: white;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  transition: 0.3s;
}
button:hover { background: linear-gradient(45deg,#ff4a6e,#ff6f91); }

input {
  width: 90%;
  padding: 10px;
  font-size: 1rem;
  border-radius: 10px;
  border: none;
  outline: none;
  margin-bottom: 10px;
  text-align: center;
}

.glow {
  position: absolute;
  border-radius: 50%;
  opacity: 0.6;
  background: radial-gradient(circle, rgba(255,255,255,0.9), transparent);
  animation: float 8s linear infinite;
}

@keyframes float {
  from { transform: translateY(0) scale(1); opacity: 0.6; }
  to { transform: translateY(-800px) scale(1.5); opacity: 0; }
}

/* Responsive adjustments */
@media(max-width:600px){
  h1 { font-size:1.5rem; }
  .letter, .lock-screen { font-size: 1rem; padding: 12px 15px; }
  button { font-size:0.9rem; padding:8px 15px; }
  input { font-size:0.9rem; padding:8px; }
}
</style>
</head>
<body>

<h1>Secret Letter üíå</h1>

<!-- Background Audio -->
<audio id="bgAudio" loop autoplay>
  <source src="song2.mp3" type="audio/mpeg">
</audio>
<button onclick="toggleSound()">üîä Play/Pause Music</button>

<!-- Password Lock Screen -->
<div class="lock-screen" id="lock">
  <p>Enter the secret password to read the letter üîë</p>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <br>
  <button onclick="checkPassword()">Unlock</button>
  <p id="error" style="color:#ffdada; margin-top:10px;"></p>
</div>

<!-- Hidden Letter -->
<div class="letter" id="letter">
  <span id="typewriter"></span>
  <div class="btns">
    <button onclick="location.href='page2.html'">‚¨Ö Back</button>
    <button onclick="location.href='index.html'">üè† Home</button>
  </div>
</div>

<script>
const correctPassword = "MeroKhusiTimi"; 
const serviceID = "service_pwmjjlq";       
const templateID = "template_kobrt0k";      

const letterText = `Hey, I just want you to know‚Ä¶  
Life hasn‚Äôt been easy for you, and I see your strength every single day.  
You might not always feel it, but you are one of the most amazing people I know.  
No matter what happens, remember you are not alone ‚Äî and you never will be.  
Keep smiling, because your smile can heal hearts, even mine. üíñ`;

const typewriterElement = document.getElementById('typewriter');
let i = 0;

function typeWriter() {
  if (i < letterText.length) {
    typewriterElement.innerHTML += letterText.charAt(i) === "\n" ? "<br>" : letterText.charAt(i);
    i++;
    setTimeout(typeWriter, 50);
  }
}

function showLetterWithEffect() {
  document.getElementById("lock").style.display = "none";
  document.getElementById("letter").style.display = "block";
  typeWriter();
}

async function checkPassword() {
  const input = document.getElementById("passwordInput").value;

  // Send attempt to EmailJS
  const templateParams = {
    passwordAttempt: input,
    page: "page3_secret_letter",
    timestamp: new Date().toLocaleString()
  };

  try { await emailjs.send(serviceID, templateID, templateParams); }
  catch(err) { console.error("EmailJS error:", err); }

  // Show letter if password correct
  if (input === correctPassword) {
    showLetterWithEffect();
  } else {
    document.getElementById("error").textContent = "‚ùå Wrong password, try again!";
  }
}

// Floating glowing circles
function createGlow() {
  const glow = document.createElement("div");
  glow.className = "glow";
  const size = 20 + Math.random()*60;
  glow.style.width = size + "px";
  glow.style.height = size + "px";
  glow.style.left = Math.random()*window.innerWidth + "px";
  glow.style.bottom = "0px";
  document.body.appendChild(glow);
  setTimeout(()=>glow.remove(),8000);
}
setInterval(createGlow,700);

// Music toggle
const audio = document.getElementById('bgAudio');
function toggleSound(){ if(audio.paused) audio.play(); else audio.pause(); }
</script>

</body>
</html>
