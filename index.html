<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Youüíñ</title>
<style>
body {
  margin:0;
  font-family:'Georgia', serif;
  overflow:hidden;
  color:white;
  text-align:center;
  position:relative;
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

/* Sections full screen */
section {
  display: none;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
section.active { display:flex; }

/* Page 1 slideshow */
#slideshow { width:300px; height:300px; margin:0 auto; border-radius:20px; overflow:hidden; box-shadow:0 5px 20px rgba(0,0,0,0.5); position:relative; background:rgba(0,0,0,0.2); }
#slideshow img { width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; transition:opacity 0.5s ease; }
#message { margin-top:15px; font-size:1.2rem; text-shadow:0 0 5px #000; }

/* Page 2 (cards) */
#page2 h1 { color:white; margin-bottom:20px; text-shadow:0 2px 5px rgba(0,0,0,0.3); }
.card { background: rgba(255,255,255,0.2); backdrop-filter: blur(8px); border-radius:15px; padding:15px 25px; margin:10px; font-size:1.2rem; font-weight:bold; color:#fff; box-shadow:0 8px 15px rgba(0,0,0,0.2); transition: transform 0.3s; }
.card:hover { transform: scale(1.1); }

/* Buttons */
button {
  margin-top:15px;
  padding:10px 25px;
  font-size:1rem;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background: linear-gradient(45deg,#ff6f91,#ff94c2);
  color:white;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  transition:0.3s;
}
button:hover {
  background: linear-gradient(45deg,#ff4a6e,#ff6f91);
  box-shadow:0 6px 20px rgba(0,0,0,0.5);
}

/* Floating glowing circles (page1) */
.glow { position:absolute; border-radius:50%; opacity:0.6; background:radial-gradient(circle,rgba(255,255,255,0.9),transparent); animation:float 8s infinite; }
@keyframes float { from{transform:translateY(0) scale(1); opacity:0.6;} to{transform:translateY(-800px) scale(1.5); opacity:0;} }

/* Floating stars (page2) */
.star { position:absolute; font-size:20px; color:yellow; animation:rise 6s linear infinite; opacity:0.8; }
@keyframes rise { from{ transform:translateY(0); opacity:1;} to{ transform:translateY(-700px); opacity:0;} }
</style>
</head>
<body>

<!-- Background music -->
<audio id="bgAudio" loop autoplay>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Page 1 -->
<section id="page1" class="active">
  <div id="slideshow-container">
    <div id="slideshow">
      <img src="her1.jpg" style="opacity:1;">
      <img src="her2.jpg" style="opacity:0;">
      <img src="her3.jpg" style="opacity:0;">
      <img src="her4.jpg" style="opacity:0;">
      <img src="her5.jpg" style="opacity:0;">
    </div>
    <div id="message">You always make me smile üòä</div>
    <button onclick="nextSlide()">Next Slide ‚û°</button>
    <button onclick="toggleSound()">üîä Play/Pause Music</button>
    <button onclick="showPage2()">Next Page 2 ‚û°</button>
  </div>
</section>

<!-- Page 2 -->
<section id="page2">
  <h1>Some Things I Want You to Remember ‚ú®</h1>
  <div class="card">üíñ You are loved more than you know.</div>
  <div class="card">üå∏ Your smile makes everything brighter.</div>
  <div class="card">üåà Even storms pass ‚Äî sunshine always comes.</div>
  <div class="card">‚≠ê You are stronger than your struggles.</div>
  <div class="card">üåç The world is better because of you.</div>
  <button onclick="showPage1()">‚¨Ö Back</button>
  <button onclick="location.href='page3.html'">Next Page 3 ‚û°Ô∏è</button>
</section>

<script>
// Slideshow
const slides = document.querySelectorAll('#slideshow img');
const messages = [
  "You always make me smile üòä",
  "Your strength amazes me üíñ",
  "Never forget how special you are üå∏",
  "You light up every room ‚ú®",
  "Always keep smiling üíå"
];
let current = 0;
function nextSlide() {
  slides[current].style.opacity = 0;
  current = (current + 1) % slides.length;
  slides[current].style.opacity = 1;
  document.getElementById('message').textContent = messages[current];
}

// Floating glowing circles (Page1)
function createGlow() {
  const glow = document.createElement("div");
  glow.className = "glow";
  const size = 30 + Math.random()*80;
  glow.style.width = size+"px";
  glow.style.height = size+"px";
  glow.style.left = Math.random()*window.innerWidth+"px";
  glow.style.bottom = "0px";
  document.body.appendChild(glow);
  setTimeout(()=>glow.remove(),8000);
}
setInterval(createGlow,700);

// Floating stars (Page2)
function createStar() {
  const star = document.createElement("div");
  star.className = "star";
  star.textContent = "‚≠ê";
  star.style.left = Math.random()*window.innerWidth+"px";
  star.style.bottom = "0px";
  star.style.fontSize = 15 + Math.random()*20 + "px";
  document.body.appendChild(star);
  setTimeout(()=>star.remove(),6000);
}

// Music control
const audio = document.getElementById('bgAudio');
function toggleSound() { if(audio.paused) audio.play(); else audio.pause(); }

// Page navigation
function showPage2() {
  document.getElementById('page1').classList.remove('active');
  document.getElementById('page2').classList.add('active');
  setInterval(createStar,500);
}
function showPage1() {
  document.getElementById('page2').classList.remove('active');
  document.getElementById('page1').classList.add('active');
}
</script>

</body>
</html>
